services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      - PORT=${SERVER_PORT:-8080}
      - LOG_PATH=${SERVER_LOG_PATH:-/var/log/app/app.log}
      - SHUTDOWN_TIMEOUT=${SERVER_SHUTDOWN_TIMEOUT:-10s}
    volumes:
      - server-logs:/var/log/app
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:${SERVER_PORT:-8080}/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  fluent-bit:
    image: fluent/fluent-bit:3.1
    volumes:
      - ./fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./fluent-bit/aggregate.lua:/fluent-bit/etc/aggregate.lua:ro
      - server-logs:/var/log/app:ro
    depends_on:
      server:
        condition: service_started
    command: ["-c", "/fluent-bit/etc/fluent-bit.conf"]

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    depends_on:
      server:
        condition: service_healthy
    environment:
      - TARGET_URL=${CLIENT_TARGET_URL:-http://server:8080/hello}
      - CLIENT_COUNT=${CLIENT_COUNT:-20}
      - CLIENT_CONCURRENCY=${CLIENT_CONCURRENCY:-3}
      - CLIENT_INTERVAL=${CLIENT_INTERVAL:-300ms}
      - CLIENT_TIMEOUT=${CLIENT_TIMEOUT:-3s}
      - CLIENT_MAX_RETRIES=${CLIENT_MAX_RETRIES:-3}
    profiles:
      - manual

volumes:
  server-logs:

